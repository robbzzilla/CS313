<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="assign02.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
  <title>02 Teach : Team Activity</title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
</head>
<body>
    <div class="jumbotron text-center">
        <h1>Team Activity Week 02</h1>
        <p>Resize this responsive page to see the effect!</p> 
    </div>
    <div class="container">
        <input type="text" id="color" placeholder="Pick a color"><br>
        <button type="button" name="color" id="js-color">Change color</button>
        <section>
            <div class="row" id="line1" style="background-color: yellow;">
                    <p>This is a line of text</p>
            </div>
        </section>
        <section>
            <div class="row" id="line2" style="background-color: tan;">
                    <p>This is another line of text... Woah!</p>
            </div>
        </section>
        <section>
            <div class="row" id="line3" style="background-color: green;">
                    <p>What on Earth, another line of text??</p>
            </div>
        </section>  
        <button type="button" id="js-disappear">Disappear</button><br>
        <button type="button" name="click" id="js-button">Click Me</button>
    </div>          

    <script src="assign02.js"></script>
</body>
</html>
